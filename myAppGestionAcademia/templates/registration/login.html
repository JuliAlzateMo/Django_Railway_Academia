{% extends 'base.html'%}
{% load static %}



{% block content %}

      <div class="mx-auto max-w-2xl text-center mt-20">
        <h2 class="text-6xl font-semibold tracking-tight text-white">Iniciar Sesion</h2>
      </div>

      <div class="mx-auto mt-16 max-w-xl sm:mt-20">

          <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}    
            <div>
              <label for="id_username" class="block text-sm font-medium leading-6 text-white ">Usuario</label>
              <div class="mt-2">
                <input id="id_username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <label for="id_password" class="block text-sm font-medium leading-6 text-white">Contraseña</label>
              <div class="mt-2">
                <input id="id_password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <button type="submit" class="mt-16 flex w-full justify-center rounded-md bg-teal-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500 ">Enviar</button>
            </div>
          </form>
          <a href="recuperarContraseña/"><button class="mt-16 flex w-full justify-center rounded-md bg-orange-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500 ">Recuperar Contraseña</button></a>


{% endblock %}
